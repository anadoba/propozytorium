<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Propozytorium</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.blockUI.min.js"></script>
    <script src="/js/client.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Propozytorium</h1>
        </header>
        
        <div id="loginContainer">
            <table>
                <tr>
                    <td> <img id="status" src="/img/bullet_red.png" width="35"> </td>
                    <td> Login:&nbsp; <input id="loginText"> &nbsp;</td>
                    <td> Password:&nbsp; <input type="password" id="passwordText"> &nbsp;</td>
                    <td> <input id="connectButton" type="button" value="Połącz"> </td>
                    <td> <input id="disconnectButton" type="button" value="Rozłącz"> </td>
                </tr>
            </table>
        </div>
        
        <div id="topicSelectionContainer">
            Wybierz temat:&nbsp; <select id="topicSelect"></select>
        </div>
        
        <div id="topicContainer">
            <div id="newTopic">
                Dodaj nowy temat:&nbsp; <input id="newTopicText"> &nbsp; Pojedynczy wynik: <input type="checkbox" id="newTopicSingleResult" value="Pojedynczy wynik"> &nbsp; Wymagana ilość punktów: &nbsp; <input type="number" id="newTopicNeededPoints" value="Wymagana ilość punktów" min="0" max="9"> &nbsp; <input id="addTopic" type="button" value="Potwierdź">
            </div>
        </div>
        
        <div id="mainContainer">
            <div id="propositionContainer" class="fadeableContainer">
                <h2>Propozycje</h2>
                <div id="propositionList" class="fadeableList">
                    
                </div>
                <div id="newProposition">
                    Dodaj nową propozycję:&nbsp; <input id="newPropositionText"> &nbsp; <input id="addProposition" type="button" value="Potwierdź">
                </div>
            </div>

            <div id="resultContainer">
                <h2>Zaakceptowane</h2>
                <div id="resultList">
                    
                </div>
                <div id="topicStatus">
                    Liczba punktów wymaganych do akceptacji:&nbsp; <input type="text" id="topicNeededPoints" disabled>
                    Pojedynczy wynik:&nbsp; <input type="checkbox" id="topicSingleResult" disabled>
                </div>
            </div>
        </div>
        
        <footer>GNU GPL v3.0, Adam Nadoba 2015</footer>
    </div>
</body>
</html>
