<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Propozytorium</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.blockUI.min.js"></script>
    <script src="/js/client.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Propozytorium</h1>
        </header>
        
        <div id="loginContainer">
            <table>
                <tr>
                    <td> <img id="status" src="/img/bullet_red.png" width="35"> </td>
                    <td> Login:&nbsp; <input id="loginText"> &nbsp;</td>
                    <td> Password:&nbsp; <input id="passwordText"> &nbsp;</td>
                    <td> <input id="connectButton" type="button" value="Połącz"> </td>
                    <td> <input id="disconnectButton" type="button" value="Rozłącz"> </td>
                </tr>
            </table>
        </div>
        
        <div id="topicContainer">
            Wybierz temat:&nbsp; <select id="topicSelect"></select>
        </div>
        
        <div id="mainContainer">
            <div id="propositionContainer" class="fadeable">
                <h2>Propozycje</h2>
                <div id="propositionList">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Experts</a></li>
                        <li><a href="#">Quiz</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Horoscopes</a></li>
                    </ul>
                </div>
                <div id="newProposition">
                    Dodaj nową propozycję:&nbsp; <input id="newPropositionText"> &nbsp; <input id="addProposition" type="button" value="Potwierdź">
                </div>
            </div>

            <div id="resultContainer">
                <h2>Zaakceptowane</h2>
                <div id="resultList">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Experts</a></li>
                        <li><a href="#">Quiz</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Horoscopes</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <footer>GNU GPL v3.0, Adam Nadoba 2015</footer>
    </div>
</body>
</html>
